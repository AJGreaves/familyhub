{% extends 'base.html' %} {% block content %}

    <main>
        <!-- Section: Account settings -->
        <section>

            <div id="account-settings-wrapper" class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Edit account</h1>
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-8 col-md-6 col-xl-4 card familyhub-card p-4">
                        <h3>Account Settings</h3>
                        <form id="new-account-form">
                            <div class="form-group">
                                <label for="oldEmailInput">Change email</label>
                                <input type="email" class="form-control" id="oldEmailInput" aria-describedby="emailHelp" placeholder="Current email">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="newEmailInput" aria-describedby="emailHelp" placeholder="New email">
                            </div>
                            <div class="form-group">
                                <label for="oldPasswordInput">Change password</label>
                                <input type="password" class="form-control" id="oldPasswordInput" placeholder="Current password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="newPasswordInput" placeholder="New password">
                            </div>
                            <button type="submit" class="btn btn-search">Update account</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>

    </main>

{% endblock %}
