{% extends 'layout/base.html' %} {% block content %}

    <main>
        <!-- Section: Account settings -->
        <section>

            <div id="account-settings-wrapper" class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Edit account</h1>
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-8 col-md-6 col-xl-4 card familyhub-card p-4">
                        <h3>Account Settings</h3>
                        <hr>
                        <form id="edit-account-form" method="POST">
                            <div class="mb-4">
                                <a data-toggle="collapse" href="#emailCollapse" class="collapse-link" aria-expanded="false" aria-controls="emailCollapse"><i class="fas fa-chevron-down"></i> Change email </a>
                            </div>
                            <div id="emailCollapse" class="form-group collapse">
                                <label for="oldEmailInput">Current email</label>
                                <input name="oldEmailInput" type="email" class="form-control email-input-js" id="oldEmailInput" aria-describedby="emailHelp" placeholder="Current email">
                                <label for="newEmailInput">New email</label>
                                <input name="newEmailInput" type="email" class="form-control email-input-js" id="newEmailInput" aria-describedby="emailHelp" placeholder="New email">
                            </div>
                            <div class="mb-4">
                                <a data-toggle="collapse" href="#passwordCollapse" class="collapse-link" aria-expanded="false" aria-controls="passwordCollapse"><i class="fas fa-chevron-down"></i> Change password</a>
                            </div>
                            <div id="passwordCollapse" class="form-group collapse">
                                <label for="oldPasswordInput">Current password</label>
                                <input name="oldPasswordInput" type="password" class="form-control password-input-js" autocomplete="new-password" id="oldPasswordInput" placeholder="Current password">
                                <label for="newPasswordInput">New password</label>
                                <input name="newPasswordInput" type="password" class="form-control password-input-js" autocomplete="new-password" id="newPasswordInput" placeholder="New password">
                            </div>
                            <button id="editAccountBtn" type="submit" class="btn btn-search">Update account</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>

    </main>

{% endblock %}
