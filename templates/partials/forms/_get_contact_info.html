{% block get_contact_info %}

<div class="form-row">
    <div class="form-group col-12 col-md-6">
        <h3>Contact info *</h3>
        <label for="email" class="mt-3">Email address *</label>
        <input id="email" class="form-control" type="email" placeholder="Email" required>
        <label for="url" class="mt-3">Website url *</label>
        <input id="url" class="form-control" type="text" placeholder="https://www..." required>
    </div>
    <div class="form-group col-12 col-md-6">
        <h3>Social links</h3>
        <label for="facebook">Facebook url</label>
        <input id="facebook" class="form-control" type="text" placeholder="https://www.faceb...">
        <label for="twitter" class="mt-3">Twitter url</label>
        <input id="twitter" class="form-control" type="text" placeholder="https://www.twitt...">
        <label for="instagram" class="mt-3">Instagram url</label>
        <input id="instagram" class="form-control" type="text" placeholder="https://www.insta...">
    </div>
</div>
{% endblock %}
