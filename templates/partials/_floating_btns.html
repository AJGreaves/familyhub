{% block floating_btns %}

<button id="to-top-btn" class="floating-btn" title="Go to top">
    <i class="fas fa-chevron-circle-up fa-3x" aria-hidden="true"></i>
</button>
<button id="search-btn" class="floating-btn" title="Search">
    <!-- Adds circle background to search icon to make it match the other floating button -->
    <div class="icon-circle">
        <i class="fas fa-search fa-2x" aria-hidden="true"></i>
    </div>
</button>

{% endblock %}
