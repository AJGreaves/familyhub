{% block delete_warning_modal %}

<div id="delete-warning-modal" class="container-fluid no-fouc">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 modal-content-box">
            <h2>Delete!</h2>
            <hr>
            <h3>Are you sure you want to delete this listing?</h3>
            <p class="text-center">
                You cannot undo this later.
            </p>
            <!-- text-center class moves search button to the middle -->
            <form class="text-center">
                <label for="inputDELETE">To confirm you want to delete this listing, please type DELETE below.</label>
                <input id="inputDELETE" type="text" name="delete" class="form-control mx-auto" aria-label="Please type DELETE to confirm" required>
                <button id="delete-modal-submit-button" class="btn btn-readmore m-3 mb-5" type="button">
                    Close
                </button>
                <a id="confirm-delete" href='#' class="btn btn-delete m-3 mb-5 no-click">
                    Confirm Delete
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
