{% block user_exists_modal %}

<div id="userExistsModal" class="container-fluid no-fouc">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 modal-content-box text-center">
            <h2 id="alertHeading" class="text-left"></h2>
            <hr>
            <p id="alertMessage" class="my-5"></p>
            <button id="closeUserExistsModal" class="btn btn-search m-3 mb-5" type="submit">
                Close
            </button>
            <a id="logInBtn" href="{{url_for('login_page')}}" class="btn btn-readmore m-3 mb-5">
                Log in
            </a>
        </div>
    </div>
</div>

{% endblock %}
