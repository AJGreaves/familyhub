{% block social %}

<h3 class="mt-3 mt-md-0"><i class="far fa-thumbs-up icon"></i>Social</h3>
<ul>
        {% if activity.contact.facebook %}
        <li>
            <a href="{{ activity.contact.facebook }}" target="_blank" aria-label="Find this activity on Facebook" rel="noopener">
                <i class="fab fa-facebook-square social-icon-shadow"></i>
            </a>
        </li>
        {% endif %}

        {% if activity.contact.instagram %}
        <li>
            <a href="{{ activity.contact.instagram }}" target="_blank" aria-label="Find this activity on Instagram" rel="noopener">
                <i class="fab fa-instagram social-icon-shadow"></i>
            </a>
        </li>
        {% endif %}

        {% if activity.contact.twitter %}
        <li>
            <a href="{{ activity.contact.twitter }}" target="_blank" aria-label="Find this activity on Twitter" rel="noopener">
                <i class="fab fa-twitter-square social-icon-shadow"></i>
            </a>
        </li>
        {% endif %}
</ul>

{% endblock %}
