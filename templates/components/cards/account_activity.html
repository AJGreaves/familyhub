{% block account_activity %}

<!-- different card structure necessary because of edit/delete buttons in account view -->

<div class="card familyhub-card">
    <div class="card-img-wrapper">
        <!-- Inline style used here to import link with jinja -->
        <div class="card-picture" title="{{activity.title}}" style="background-image: url({{activity.imgUrl}})"></div>
    </div>
    <div class="card-body">
        <div class="card-title-wrapper">
            <h4 class="card-title">{{activity.title}}</h4>
        </div>
        <div class="card-text-wrapper">
            <p class="card-text">{{activity.shortDescription}}...</p>
        </div>
    </div>
</div>
<!-- buttons outside cards so inactive opacity setting does not effect them -->
<a href="{{ url_for('edit_activity_page', username=session['user'], title=activity['title'], activity_id=activity['_id']) }}" class="btn btn-readmore">Edit</a>
<button id="{{activity['_id']}}" class="btn btn-delete delete-button">Delete</button>


{% endblock %}
