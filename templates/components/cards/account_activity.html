{% block account_activity %}

<!-- different card structure necessary because of edit/delete buttons in account view -->

<div class="card familyhub-card">
    <div class="card-img-wrapper">
        <div class="card-picture"
            style="background:url(https://www.signupgenius.com/cms/images/home/84072225_600x400.jpg)" alt="Card image cap">
        </div>
    </div>
    <div class="card-body">
        <h4 class="card-title">Card title</h4>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
    </div>
</div>
<!-- buttons outside cards so inactive opacity setting does not effect them -->
<a href="#" class="btn btn-readmore">Edit</a>
<a href="#" id="delete-button" class="btn btn-delete">Delete</a>

{% endblock %}
