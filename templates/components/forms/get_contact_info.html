{% block get_contact_info %}

<div class="form-row">
    <div class="form-group col-12 col-md-6">
        <h3>Contact info *</h3>
        <label for="email">Email address *</label>
        <input id="email" name="email" class="form-control" type="email" maxlength="50" placeholder="Email"
        {% if editor == 'edit' and type == 'event' %}value="{{event.contact.email}}"{% endif %} required>
        <label for="url" class="mt-3">Website url *</label>
        <input id="url" name="url" class="form-control" type="url" maxlength="50" placeholder="www..."
        {% if editor == 'edit' and type == 'event' %}value="{{event.contact.url}}"{% endif %} required>
    </div>
    <div class="form-group col-12 col-md-6">
        <h3>Social links</h3>
        <label for="facebook">Facebook url</label>
        <input id="facebook" name="facebook" class="form-control" type="url" maxlength="50" placeholder="www.faceb..."
        {% if editor == 'edit' and type == 'event' and event.contact.facebook %}value="{{event.contact.facebook}}"{% endif %}>
        <label for="twitter" class="mt-3">Twitter url</label>
        <input id="twitter" name="twitter" class="form-control" type="url" maxlength="50" placeholder="www.twitt..."
        {% if editor == 'edit' and type == 'event' and event.contact.twitter %}value="{{event.contact.twitter}}"{% endif %}>
        <label for="instagram" class="mt-3">Instagram url</label>
        <input id="instagram" name="instagram" class="form-control" type="url" maxlength="50" placeholder="www.insta..."
        {% if editor == 'edit' and type == 'event' and event.contact.instagram %}value="{{event.contact.instagram}}"{% endif %}>
    </div>
</div>
{% endblock %}
